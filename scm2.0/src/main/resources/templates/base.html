<!DOCTYPE html>
<html lang="en"
class="dark"
th:fragment="parent(content,title,script)"
xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">Base page</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link data-th-href="@{/css/output.css}" rel="stylesheet">

</head>
<body class="dark:bg-gray-800 dark:text-white text-black bg-white">
  <!-- common header -->
  <header th:replace="navbar :: header"></header>

  
<div class="p-4">
    <!-- main content -->
  <section th:replace="${content}"></section>
  <!-- common footer -->
  <footer>Footer@LC learning spring boot</footer>
</div>
    
  <!-- flowbite js -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <!-- common js -->
  <script data-th-src="@{'/js/script.js'}"></script>
  <th:block data-th-replace="${script}"></th:block>
</body>
</html>
